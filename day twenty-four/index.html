<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>30 Days of Code- Day 23</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">COUNTDOWN</h1>
      <p class="header-exp">Choose below the date and time you want to countdown to.</p>
      <form>
        <input type="date" value="2020-04-17" min="2020-04-17" id="date">
        <input type="time" value="00:00:00" id="time"> <br>
        <input type="submit" id="start-countdown" value="Countdown">
      </form>

      <h1><span id="count"></span> </h1>

      <div class="flex">
        <div class="day-container">
          <h1 id="days"></h1>
        </div>

        <div class="day-container">
          <h1 id="hours"></h1>
        </div>

        <div class="day-container">
          <h1 id="minutes"></h1>
        </div>

        <div class="day-container">
          <h1 id="seconds"></h1>
        </div>
      </div>
    </div>





    <script src="code.js" charset="utf-8"></script>

  </body>
</html>
